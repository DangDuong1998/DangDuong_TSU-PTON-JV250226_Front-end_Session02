<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Bài tập về các thẻ table và form</title>
</head>
<body>
    <h1>Car Purchase Form</h1>
    <form action="https://www.carpurchaseservervn.com" method="POST">
        <label for="Name_ID">Name:</label>
        <input type="text" name="Name_N" id="Name_ID"> <br /><br />
        <label for="Emai_ID">Email:</label>
        <input type="email" name="Email_N" id="Email_ID"> <br /><br />
        <label for="Phone_ID">Phone:</label>
        <input type="number" name="Phone_N" id="Phone_ID"> <br /><br />
        <label for="CarType_ID">Choose a Car</label>
        <select  name="CarType_N" id="CarType_ID">
            <option value="Model 1">Model1</option>
            <option value="Racing">Racing</option>
            <option value="Urban">Urban</option>
            <option value="Truck">Truck</option>
            <option value="Electric">Electric</option>
        </select> <br /><br />
        <label for="CarColor_ID">Choose a Color</label>
        <select  name="CarType_N" id="CarType_ID">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
        </select> <br /><br />
        <label for="Quantity_ID">Quantity:&nbsp;</label>
        <input min="1" type="number" name="Quantity_N" id="Quantity_ID"> <br /><br />
        <label for="Date_ID">Delivery Date:</label>
        <input type="date" name="Date_N" id="Date_ID"><br /> <br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
