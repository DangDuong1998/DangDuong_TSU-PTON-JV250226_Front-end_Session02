<body>
    <header>
        <h1>Trang web bán hàng</h1>
        <nav>
            <ul>
                <li><a href="./07_[Bài tập] Bài tập tổng hợp form và table.html">Trang chủ</a></li>
                <li><a href="./7_Products.html">Sản Phẩm</a></li>
                <li><a href="./7_Introduction.html">Giới thiệu</a></li>
                <li><a href="./7_Contact.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table border="1">
            <caption><h2>Thông tin sản phẩm</h2></caption>
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sản phẩm 1</td>
                    <td>Mô tả sản phẩm 1</td>
                    <td>100.000đ</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Sản phẩm 2</td>
                    <td>Mô tả sản phẩm 2</td>
                    <td>200.000đ</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Sản phẩm 3</td>
                    <td>Mô tả sản phẩm 3</td>
                    <td>300.000đ</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
        <form action="http://saleservervn.com" method="post">
            <caption><h2>Thông tin người dùng</h2></caption>
            <label for="Name_ID">Họ và tên:</label>
            <input type="text" name="Name_N" id="Name_ID"> <br />
            <label for="Emai_ID">Email:</label>
            <input type="email" name="Email_N" id="Email_ID"> <br />
            <label for="Phone_ID">Số điện thoại:</label>
            <input type="number" name="Phone_N" id="Phone_ID"> <br />
            <label for="Address_ID">Địa chỉ:</label>
            <input type="text" name="Address_N" id="Address_ID"> <br />
            <input type="submit" value="Đặt hàng">
        </form>
    </main>

    </footer>
