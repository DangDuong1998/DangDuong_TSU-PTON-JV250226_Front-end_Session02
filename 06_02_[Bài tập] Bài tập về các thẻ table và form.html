<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Bài tập về các thẻ table và form</title>
</head>
<body>
    <h1>Booking Form</h1>
    <form action="https://www.bookingservervn.com" method="POST">
        <label for="Name_ID">Name:</label>
        <input type="text" name="Name_N" id="Name_ID"> <br /><br />
        <label for="Emai_ID">Email:</label>
        <input type="email" name="Email_N" id="Email_ID"> <br /><br />
        <label for="Phone_ID">Phone:</label>
        <input type="number" name="Phone_N" id="Phone_ID"> <br /><br />
        <label for="Date_ID">Date:</label>
        <input type="date" name="Date_N" id="Date_ID"><br /> <br />
        <label for="Time_ID">Time::</label>
        <input type="time" name="Time_N" id="Time_ID" ><br /> <br />
        <label for="Guests_ID">Number of Guests:&nbsp;</label>
        <input min="1" type="number" name="Guests_N" id="Guests_ID"> <br /><br />
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
